<!doctype html>
<html lang="pt-BR">
    <head>
        <title>IA.GO</title>
        <link rel="stylesheet" href="/index.css">
        <script type="module" src="input.js"></script>
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class = "wrapper">
            <header>
                <img title = "Sesapi" src="src/assets/Logo sesapi.svg" style = "scale: 50%;">
                <h1>IA.GO</h1>
            </header>
            
            <main>
                <div class = "pergunta">
                    <p id = "pergunta"></p>
                </div>
                <div id = "container-resposta" class = "resposta">
                    <!-- <img title = "estrela" src = "src/assets/star_ai.svg" width="20px" height="20px" class = "img_star_anim"> -->
                    <div class = "starContainer">
                        <div class = "element1">
                            <img src = "src/assets/smallStar.svg" width="20px" height="20px">
                        </div>
                        <div class = "element2">
                            <img src = "src/assets/bigStar.svg" width = "20px" height="20px">
                        </div>
                    </div>

                    <p id = "resposta"></p>
                </div>
            </main>
            
            <footer>
                <div class = "prompt-control">
                    <textarea id = "prompt-input" 
                    placeholder = "Pergunte no Prompt" 
                    tabindex="0" 
                    rows = "1"
                    cols = "80"></textarea>
                    <button id = "btn-prompt"  >
                        <img title = "enviar" src="src/assets/send_btn.svg" 
                        style="background: transparent;scale: 1.8;">
                    </button>
                </div>
            </footer>

        </div>
    </body>
</html>
