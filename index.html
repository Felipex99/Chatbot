<!doctype html>
<html>
    <head>
        <title>IA.GO</title>
        <link rel="stylesheet" href="/index.css">
        <script type="module" src="ollama.js"></script>
    </head>
    <body>
        <div class = "wrapper">
            <header>
                <img src="src/assets/Logo sesapi.svg" style = "scale: 50%;">
                <h1>IA.GO</h1>
            </header>
            
            <main>
                <div class = "pergunta">
                    <p id = "pergunta"></p>
                </div>
                <div class = "resposta">
                    <p id = "resposta"></p>
                </div>
            </main>
            
            <footer>
                <div class = "prompt-control">
                    <textarea id = "prompt-input" 
                    placeholder = "Pergunte no Prompt" 
                    tabindex="0" 
                    rows = "1"
                    cols = "80"></textarea>
                    <button id = "btn-prompt"  >
                        <img src="src/assets/send_btn.svg" 
                        style="background: transparent;scale: 1.8;">
                    </button>
                </div>
            </footer>

        </div>
    </body>
</html>
